<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CPU time scheduling visualization</title>
	<!-- meta tags -->
	<meta name="keywords" content="">
	<meta name="description" content="">
	<!-- stylesheets -->
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	<div id="processList">
		<div class="bar p1" style="width: 50px;"></div>
		<div class="bar p2" style="width: 20px;"></div>

		<div class="run p4" style="width: 35px;"></div>
		<div class="run p3" style="width: 5px;"></div>
		<div class="run p5" style="width: 15px;"></div>
		<div class="run p3" style="width: 5px;"></div>

		<div class="run p3" style="width: 35px;"></div>
